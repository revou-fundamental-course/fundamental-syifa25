<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Umri Marsyifa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Ini Navigation -->
    <nav>
        <label class="logo">UM</label>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Our Profile</a>
            </li>
            <li>
                <a href="#">Portofolio</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
    

    <!-- Ini home -->
    <section>
        <header>
            <h1>
                Hi User, Welcome To Website
            </h1>
            <p>
                Ini adalah website portofolio saya
            </p>
        </header>
        <div class="gambar">

        </div>
        
    </section>

    <hr>

    <!-- Ini Our Profile -->
     <section>
        <header>
            <h1>Our Profile</h1>
        </header>

        <div class="op-circle">
            <div>
                <div class="frame"></div>
                <p>Frame 1</p>
            </div>
            <div>
                <div class="frame"></div>
                <p>Frame 2</p>
            </div>
            <div>
                <div class="frame"></div>
                <p>Frame 3</p>
            </div>
        </div>
     </section>

     <hr>

     <!-- Ini Message Us -->
      <section>
        <header>
            <h1>Message Us</h1>
        </header>
        <div class="mu-container">
            <label for="nama">Nama :</label>
            <input type="text" id="nama" placeholder="Enter Your Name" required>
            <br>
            <label for="lahir">Tanggal Lahir :</label>
            <input type="date" id="lahir">
            <br>
            <div class="gender">
                <p>Jenis Kelamin :</p>
                <label for="lk">Laki-Laki</label>
                <input type="radio" id="lk" name="jenis kelamin">
                <label for="pr">Perempuan</label>
                <input type="radio" id="pr" name="jenis kelamin">
            </div>
            <br>
            <div class="textarea">
                <label for="pesan">Pesan :</label>
                <textarea id="pesan"></textarea>
            </div>
            <input type="button" value="submit">
            
        </div>
      </section>
</body>
</html>
